name: lumberjack_rpg
description: A 2D top-down RPG built with Flutter and Flame, with terminal support. Available on iOS, Android, Web, and Desktop.
version: 1.1.0
publish_to: 'none'

environment:
  sdk: '>=2.18.0 <3.0.0'

executables:
  lumberjack_rpg: main

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.30.1
  flame_noise: ^0.1.1+6
  flutter_svg: ^2.0.9
  image: ^4.2.0
  vector_math: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

