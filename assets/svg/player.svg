<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Player character with axe -->
  <g id="player">
    <!-- Body -->
    <rect x="40" y="40" width="20" height="30" fill="#8B4513" stroke="#000" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="50" cy="30" r="12" fill="#FFD700" stroke="#000" stroke-width="2"/>
    
    <!-- Arms -->
    <rect x="25" y="45" width="15" height="8" fill="#8B4513" stroke="#000" stroke-width="1"/>
    <rect x="60" y="45" width="15" height="8" fill="#8B4513" stroke="#000" stroke-width="1"/>
    
    <!-- Legs -->
    <rect x="42" y="70" width="7" height="18" fill="#654321" stroke="#000" stroke-width="1"/>
    <rect x="51" y="70" width="7" height="18" fill="#654321" stroke="#000" stroke-width="1"/>
    
    <!-- Axe -->
    <line x1="75" y1="45" x2="85" y2="35" stroke="#8B4513" stroke-width="3"/>
    <path d="M 85 35 L 90 30 L 95 35 L 90 40 Z" fill="#C0C0C0" stroke="#000" stroke-width="1"/>
  </g>
</svg>
