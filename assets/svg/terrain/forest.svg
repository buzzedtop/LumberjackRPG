<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple tree for forest terrain -->
  <g id="tree">
    <!-- Trunk -->
    <rect x="45" y="60" width="10" height="30" fill="#8B4513" stroke="#654321" stroke-width="1"/>
    
    <!-- Foliage - 3 levels -->
    <circle cx="50" cy="55" r="18" fill="#228B22" stroke="#006400" stroke-width="1"/>
    <circle cx="50" cy="40" r="15" fill="#32CD32" stroke="#228B22" stroke-width="1"/>
    <circle cx="50" cy="28" r="12" fill="#90EE90" stroke="#32CD32" stroke-width="1"/>
    
    <!-- Highlights -->
    <circle cx="45" cy="50" r="5" fill="#3CB371" opacity="0.6"/>
    <circle cx="55" cy="35" r="4" fill="#98FB98" opacity="0.6"/>
  </g>
</svg>
