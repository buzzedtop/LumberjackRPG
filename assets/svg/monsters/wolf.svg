<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple wolf character -->
  <g id="wolf">
    <!-- Body -->
    <ellipse cx="50" cy="60" rx="25" ry="15" fill="#808080" stroke="#000" stroke-width="2"/>
    
    <!-- Head -->
    <circle cx="35" cy="50" r="15" fill="#A9A9A9" stroke="#000" stroke-width="2"/>
    
    <!-- Ears -->
    <path d="M 28 40 L 25 30 L 32 38 Z" fill="#696969" stroke="#000" stroke-width="1"/>
    <path d="M 42 40 L 45 30 L 38 38 Z" fill="#696969" stroke="#000" stroke-width="1"/>
    
    <!-- Snout -->
    <ellipse cx="30" cy="55" rx="8" ry="6" fill="#D3D3D3" stroke="#000" stroke-width="1"/>
    
    <!-- Eyes -->
    <circle cx="32" cy="48" r="2" fill="#FFD700"/>
    <circle cx="38" cy="48" r="2" fill="#FFD700"/>
    
    <!-- Legs -->
    <rect x="35" y="70" width="6" height="15" fill="#696969" stroke="#000" stroke-width="1"/>
    <rect x="45" y="70" width="6" height="15" fill="#696969" stroke="#000" stroke-width="1"/>
    <rect x="55" y="70" width="6" height="15" fill="#696969" stroke="#000" stroke-width="1"/>
    <rect x="65" y="70" width="6" height="15" fill="#696969" stroke="#000" stroke-width="1"/>
    
    <!-- Tail -->
    <path d="M 75 60 Q 85 50 80 40" stroke="#696969" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
</svg>
